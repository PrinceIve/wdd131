<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Prince Ive Eriabie">
    <meta name="description" content="Prince Ive Eriabie: Product Review Form">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css" />
  <script src="scripts/form.js" defer></script>
</head>
<body>

  <h1>Product Review Form</h1>

  <form id="reviewForm" method="get" action="review.html">
    <!-- Product Name (select, dynamically populated) -->
    <div class="form-group">
      <label for="product">Product Name<span class="required-indicator">*</span>:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options will be inserted here by script.js -->
      </select>
    </div>

    <!-- Overall Rating (1–5) using radio buttons -->
    <fieldset class="form-group">
      <legend>Overall Rating<span class="required-indicator">*</span>:</legend>
      <div class="radio-group">
        <input type="radio" id="rating1" name="rating" value="1" required />
        <label for="rating1">☆ 1</label>

        <input type="radio" id="rating2" name="rating" value="2" />
        <label for="rating2">☆ 2</label>

        <input type="radio" id="rating3" name="rating" value="3" />
        <label for="rating3">☆ 3</label>

        <input type="radio" id="rating4" name="rating" value="4" />
        <label for="rating4">☆ 4</label>

        <input type="radio" id="rating5" name="rating" value="5" />
        <label for="rating5">☆ 5</label>
      </div>
    </fieldset>

    <!-- Date of Installation -->
    <div class="form-group">
      <label for="installDate">Date of Installation<span class="required-indicator">*</span>:</label>
      <input type="date" id="installDate" name="installDate" required />
    </div>

    <!-- Useful Features (checkboxes, multiple selection) -->
    <fieldset class="form-group">
      <legend>Useful Features (check all that apply):</legend>
      <div class="checkbox-group">
        <input type="checkbox" id="feature1" name="features" value="Easy Installation" />
        <label for="feature1">Easy Installation</label>

        <input type="checkbox" id="feature2" name="features" value="High Durability" />
        <label for="feature2">High Durability</label>

        <input type="checkbox" id="feature3" name="features" value="Energy Efficient" />
        <label for="feature3">Energy Efficient</label>

        <input type="checkbox" id="feature4" name="features" value="Cost Effective" />
        <label for="feature4">Cost Effective</label>

        <input type="checkbox" id="feature5" name="features" value="User Friendly" />
        <label for="feature5">User Friendly</label>
      </div>
    </fieldset>

    <!-- Written Review (optional) -->
    <div class="form-group">
      <label for="writtenReview">Written Review (optional):</label>
      <textarea id="writtenReview" name="writtenReview" rows="4" placeholder="Write your thoughts here…"></textarea>
    </div>

    <!-- User Name (optional) -->
    <div class="form-group">
      <label for="username">Your Name (optional):</label>
      <input type="text" id="username" name="username" placeholder="e.g., John Doe" />
    </div>

<!-- Submit Button -->
<div class="form-group">
  <button type="submit">Submit</button>
</div>


  </form>

  <!-- Common Footer -->
  <footer>
    <hr />
    <p>© 2025 Naija Street Bites. All Rights Reserved.</p>
  </footer>

  
</body>
</html>
